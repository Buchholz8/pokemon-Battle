<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>PokemonBattle</title>
    <link rel=stylesheet href=/css/style.css>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section>
        <img src="/images/062.png" alt="Poliwrath img">
        <h1 id="pk_name">Poliwrath</h1>
        <h2 id="pk_hp">150hp</h2>
        <div>
<button class="attack_button">Split Spiral Punch</button> 
<button class="attack_button">Wake-up Slap</button> 
<button class="attack_button">Steamroll</button> 
<button class="attack_button">Mega Throw</button> 
        </div>
       
        <button class="play_as_button">Play As</button>
        </section>

    <section>
        <img src="/images/149.png" alt="">
        <h1 id="pk_name">Scizor</h1>
        <h2 id="pk_hp">210hp</h2>
<div>
    <button class="attack_button">Hack Off</button>
    <button class="attack_button">Gaurd Claw</button>
    <button class="attack_button">Steel Wing></button>
    <button class="attack_button">Danger Perception</button>
</div>

        <button class="play_as_button">PLay As</button>
    </section>

    <section>
        <img src="/images/212.png" alt="">
        <h1 id="pk_name">Dragonite</h1>
        <h2 id="pk_hp">190hp</h2>
<div>
    <button class="attack_button">Gig Impact</button>
    <button class="attack_button">Dragon Claw</button>
    <button class="attack_button"> Dragon Gate</button>
    <button class="attack_button"> Wrapped Wing</button>
</div>
        <button class="play_as_button">Play As</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src=/js/app.js></script>
</body>

</html>
