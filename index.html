<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>PokemonBattle</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section>
        <img src="/images/062.png" alt="Poliwrath img">
        <h1 id="pk_name" Key_Name="Poliwrath">Poliwrath</h1>
        <h2 id="pk_hp">150hp</h2>
        <h4>Move Set</h4>
        <div>
            <p>Split Spiral Punch</p>
            <p>Wake-up Slap</p>
            <p>Steamroll</p>
            <p>Mega Throw</p>
        </div>
        <button class="play_as_button" Key_Name="Poliwrath">Play As</button>
    </section>
    <section>
        <img src="/images/149.png" alt="">
        <h1 id="pk_name" Key_Name="Scizor">Scizor</h1>
        <h2 id="pk_hp">210hp</h2>
        <h4>Move Set</h4>
        <div>
            <p>Hack Off</p>
            <p>Gaurd Claw</p>
            <p>Steel Wing></p>
            <p>Danger Perception</p>
        </div>
        <button class="play_as_button" Key_Name="Poliwrath">PLay As</button>
    </section>
    <section>
        <img src="/images/212.png" alt="">
        <h1 id="pk_name" Key_Name="Dragonite">Dragonite</h1>
        <h2 id="pk_hp">190hp</h2>
        <h4>Move Set</h4>
        <div>
            <p>Gig Impact</p>
            <p>Dragon Claw</p>
            <p> Dragon Gate</p>
            <p> Wrapped Wing</p>
        </div>
        <button class="play_as_button" Key_Name="Poliwrath">Play As</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src=/js/app.js></script>
</body>

</html>
